name: Test E2E

on:
  push:
    branches:
      - chore/e2e-tests

jobs:
  test-e2e:
    name: Test E2E
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: e2e
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./e2e/package-lock.json
      - run: npm i
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq --raw-output '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      # Install Playwright dependencies unless found from the cache
      - name: Install Playwright's dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      # Cache Docker compose images: https://stackoverflow.com/a/73414254/16034437
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build & cache Docker compose images
        uses: docker/bake-action@v2
        with:
          push: false
          load: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha
      - run: docker compose up -d --wait
      - run: npm test
